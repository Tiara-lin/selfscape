<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selfscape - 人格製作體驗</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0d0d0d;
      background-image: linear-gradient(160deg, #0d0d0d 0%, #1a1a1a 100%);
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    header { background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px); }
    label { display: block; margin-bottom: 0.25rem; }
    input[type=range] { width: 100%; }
    .login-btn {
      background-color: #9333ea;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border-radius: 0.375rem;
      margin-left: 20px;
      transition: background-color 0.3s ease;
    }
    .login-btn:hover {
      background-color: #7e22ce;
    }
  </style>
</head>
<body>
  <header class="sticky top-0 z-50 flex items-center justify-between p-6 shadow-lg">
    <div class="text-2xl font-bold text-purple-300">Selfscape</div>
    <div class="flex items-center space-x-6">
      <nav class="space-x-6">
        <a href="index.html" class="text-purple-400">首頁</a>
        <a href="service.html" class="hover:text-purple-400">服務介紹</a>
        <a href="plans.html" class="hover:text-purple-400">方案介紹</a>
        <a href="experience.html" class="text-purple-400">人格製作體驗</a>
        <a href="about.html" class="hover:text-purple-400">關於我們</a>
      </nav>
      <a href="login.html">
        <button class="login-btn">會員登入</button>
      </a>
    </div>
  </header>

  <main class="p-12 space-y-8 max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-6">人格製作體驗</h1>
    <p class="text-lg mb-8">
      體驗打造專屬於你的虛擬人格，探索多面向的自我世界。
      使用滑桿設定你在大五人格上的特質，我們將根據你的特徵生成 Avatar！
    </p>

    <form id="personalityForm" class="space-y-6">
      <div>
        <label for="openness">開放性 (Openness)</label>
        <input type="range" id="openness" name="openness" min="0" max="100" class="accent-purple-500">
      </div>
      <div>
        <label for="conscientiousness">盡責性 (Conscientiousness)</label>
        <input type="range" id="conscientiousness" name="conscientiousness" min="0" max="100" class="accent-purple-500">
      </div>
      <div>
        <label for="extraversion">外向性 (Extraversion)</label>
        <input type="range" id="extraversion" name="extraversion" min="0" max="100" class="accent-purple-500">
      </div>
      <div>
        <label for="agreeableness">親和性 (Agreeableness)</label>
        <input type="range" id="agreeableness" name="agreeableness" min="0" max="100" class="accent-purple-500">
      </div>
      <div>
        <label for="neuroticism">情緒穩定性 (Neuroticism)</label>
        <input type="range" id="neuroticism" name="neuroticism" min="0" max="100" class="accent-purple-500">
      </div>
      <button type="submit" class="mt-4 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">生成 Avatar</button>
    </form>

    <div id="avatarResult" class="mt-8 p-6 bg-white/10 rounded-lg hidden">
      <h2 class="text-2xl font-semibold mb-2">你的 Avatar 結果：</h2>
      <p id="resultText" class="text-lg"></p>
    </div>
  </main>

  <footer class="p-6 text-center text-sm text-gray-400">
    &copy; 2025 Selfscape. All rights reserved.
  </footer>

  <script>
    document.getElementById('personalityForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const traits = ['openness', 'conscientiousness', 'extraversion', 'agreeableness', 'neuroticism'];
      const values = traits.map(id => parseInt(document.getElementById(id).value));

      let result = "您的 Avatar 擁有以下特質：";
      result += `<ul class='list-disc ml-6 mt-2'>`;
      traits.forEach((t, i) => {
        const label = document.querySelector(`label[for="${t}"]`).textContent;
        result += `<li>${label}：${values[i]}</li>`;
      });
      result += `</ul>`;

      document.getElementById('resultText').innerHTML = result;
      document.getElementById('avatarResult').classList.remove('hidden');
    });
  </script>
</body>
</html>
