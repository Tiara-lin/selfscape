<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>會員登入 - Selfscape</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0d0d0d;
      background-image: linear-gradient(160deg, #0d0d0d 0%, #1a1a1a 100%);
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.375rem;
      background: white;
      color: black;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }
    .btn-submit {
      background-color: #9333ea;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1.5rem;
      border-radius: 0.375rem;
      margin-top: 1rem;
    }
    .btn-submit:hover {
      background-color: #7e22ce;
    }
    .login-icon {
      width: 24px;
      height: 24px;
      display: inline-block;
      vertical-align: middle;
    }
    .login-btn {
      background-color: #9333ea;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border-radius: 0.375rem;
      margin-left: 20px;
      transition: background-color 0.3s ease;
    }
    .login-btn:hover {
      background-color: #7e22ce;
    }
  </style>
</head>
<body>
  <header class="sticky top-0 z-50 flex items-center justify-between p-6 shadow-lg">
    <div class="text-2xl font-bold text-purple-300">Selfscape</div>
    <div class="flex items-center space-x-6">
      <nav class="space-x-6">
        <a href="index.html" class="text-purple-400">首頁</a>
        <a href="service.html" class="hover:text-purple-400">服務介紹</a>
        <a href="plans.html" class="hover:text-purple-400">方案介紹</a>
        <a href="experience.html" class="hover:text-purple-400">人格製作體驗</a>
        <a href="about.html" class="hover:text-purple-400">關於我們</a>
      </nav>
      <a href="login.html">
        <button class="login-btn">會員登入</button>
      </a>
    </div>
  </header>

  <main class="p-8 max-w-lg mx-auto mt-10 bg-white/10 rounded-lg">
    <h1 class="text-3xl font-bold mb-6">會員登入</h1>
    <form onsubmit="alert('登入資訊已送出（模擬）'); return false;">
      <label for="username">帳號（Username）</label>
      <input type="text" id="username" name="username" required />

      <label for="password">密碼（Password）</label>
      <input type="password" id="password" name="password" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="purpose">使用目的</label>
      <input type="text" id="purpose" name="purpose" />

      <button type="submit" class="btn-submit">送出登入</button>
    </form>
  </main>

  <footer class="p-6 text-center text-sm text-gray-400">
    &copy; 2025 Selfscape. All rights reserved.
  </footer>
</body>
</html>
